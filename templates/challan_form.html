<link rel="stylesheet" type"css" href="/static/pay_challan.css">
<div class="container">
    <div class="title">Challan Details</div>
    <div>After getting challan details you can further go for online payment.
    </div>
    <form action="/challan_form" method="POST">
        {% csrf_token %}
      <div class="user__details">
        
        <div class="input__box">
          <span class="details">vehicle Number</span>
          <input type="text" name="vehicle_no" required>
        </div>
      </div>
      
      <div class="button">
        <input type="submit">
      </div>
      {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    </form>
  </div>
